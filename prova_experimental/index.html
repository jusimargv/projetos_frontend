<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Produtos</h1>
        <form id="productForm" class="mb-5">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição do Produto:</label>
                <input type="text" id="productDescription" name="productDescription" class="form-control" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text">Preço:</span>
                <input type="number" id="productPrice" name="productPrice" class="form-control" step="0.01" required>
                <select id="currency" name="currency" class="form-select" required>
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productAvailable" class="form-label">Disponível para Venda:</label>
                <select id="productAvailable" name="productAvailable" class="form-select" required>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Produto</button>
        </form>

        <h1 class="mb-4">Listagem de Produtos</h1>
        <button class="btn btn-success mb-3" onclick="addProductFields()">Adicionar Novo Produto</button>
        <div id="newProductFields" class="mb-3"></div>
        <table id="productTable" class="table table-striped">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Nome</th>
                    <th onclick="sortTable(1)">Descrição</th>
                    <th onclick="sortTable(2)">Preço</th>
                    <th onclick="sortTable(3)">Disponível</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos produtos serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
